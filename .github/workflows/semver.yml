name: Semver Checks

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    semver:
        name: Semver Compatibility
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Check semver
              uses: obi1kenobi/cargo-semver-checks-action@v2
              with:
                  manifest-path: Cargo.toml
