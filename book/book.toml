[book]
title = "AnyFS Backend Guide"
description = "Documentation for anyfs-backend: core traits and types for pluggable virtual filesystem backends in Rust"
authors = ["David Krasnitsky"]
language = "en"

[build]
build-dir = "../docs"

[output.html]
git-repository-url = "https://github.com/DK26/anyfs-backend"
edit-url-template = "https://github.com/DK26/anyfs-backend/edit/main/book/{path}"
site-url = "/anyfs-backend/"
default-theme = "rust"
preferred-dark-theme = "coal"
smart-punctuation = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30

[preprocessor.links]

[preprocessor.index]
